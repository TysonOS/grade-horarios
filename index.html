<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Grade - IFBA Camaçari</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid">
                <h1 class="navbar-brand">Grade de Horários</h1>
                <div class="btn-group dropstart" role="group">
                    <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="btn btn-outline-secondary" id="saveBtn" onclick="save()"><i class="bi bi-floppy-fill"></i></button>
                    <ul class="dropdown-menu p-2">
                        <li>
                            <div class="dropdown-item form-switch">
                                <label class="form-check-label" for="autoSaveSwitch">Salvamento Automático</label>
                                <input class="form-check-input ms-2" type="checkbox" role="switch" id="autoSaveSwitch">
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item form-switch w-100">
                                <label class="form-check-label" for="lockEditSwitch">Bloquear Edição</label>
                                <input class="form-check-input ms-2" type="checkbox" role="switch" id="lockEditSwitch">
                            </div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="btn btn-danger w-100" id="purgeDataBtn">Limpar todos os dados<i class="bi bi-trash"></i></button></li>
                    </ul>
                <button class="btn btn-secondary" id="liveToastBtn"><i class="bi bi-question"></i></button>
            </div>
        </div>
    </nav>
    <div id="alertZone"></div>
    <div class="container-xxl mt-2">
        <div class="row">
            <section class="class-timetable col">
                <table id="class-schedule" class="table table-hover table-striped-columns table-sm">
                    <thead>
                        <tr>
                            <th>Horários</th> 
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <div class="btn-group-vertical col-1">
                <button data-bs-target="#test" class="btn" data-bs-toggle="collapse">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
            <section class="subjects text-center col-md-3 collapse collapse-horizontal" id="test">
                    <div id="subject-list"></div>
            </section>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="usageTipsToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header me-auto">
                <i class="bi bi-lightbulb-fill"></i>      
                <strong class="me-auto"> Dicas</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p>Clique e arraste as matérias a partir do menu ou da grade, solte onde quer prencher</p>
                    </li>
                    <li class="list-group-item">
                        <p>Clique duplo para remover da grade</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
