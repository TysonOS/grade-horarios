<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Grade - IFBA Camaçari</title>
        <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" >
        <link rel="stylesheet" href="styles/bootstrap/bootstrapIcons/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid">
                <h1 class="navbar-brand">Grade de Horários</h1>
                <div class="btn-group" role="group">
                    <select id="course-selector" class="form-select form-select">
                        <option value="-1" disabled>Selecione o curso</option>
                    </select>
                    <button class="btn btn-secondary" id="optionsBtn" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="btn btn-outline-secondary" id="saveBtn" onclick="save()"><i class="bi bi-floppy-fill"></i></button>
                    <ul class="dropdown-menu p-2">
                        <li>
                            <div class="dropdown-item form-switch">
                                <label class="form-check-label" for="autoSaveSwitch">Salvamento Automático</label>
                                <input class="form-check-input ms-2" type="checkbox" role="switch" id="autoSaveSwitch">
                            </div>
                        </li>
                        <li>
                            <div class="dropdown-item form-switch w-100">
                                <label class="form-check-label" for="lockEditSwitch">Bloquear Edição</label>
                                <input class="form-check-input ms-2" type="checkbox" role="switch" id="lockEditSwitch">
                            </div>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="btn btn-danger w-100" id="purgeDataBtn">Limpar todos os dados<i class="bi bi-trash"></i></button></li>
                    </ul>
                <button class="btn btn-secondary" id="liveToastBtn"><i class="bi bi-question"></i></button>
            </div>
        </div>
    </nav>
    <div id="alertZone"></div>
    <div class="container-fluid mt-2">
        <div class="row flex-lg-nowrap">
            <section class="class-timetable col row">
                <div class="col-12 table-responsive">
                    <table id="class-schedule" class="table table-hover table-striped-columns table-sm">
                        <thead>
                            <tr>
                                <th>Horários</th> 
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="col-lg-3">
                    <div class="my-1 py-1">
                        <button type="button" aria-expanded="true" data-bs-target=".subject-list-section" class="btn btn-outline-secondary me-2" data-bs-toggle="collapse"><i class="bi bi-pencil"></i></button>
                        <strong class="show subject-list-section collapse collapse-horizontal">Disciplinas</strong>
                    </div>
                    <div class="show subject-list-section vh-100 subjects text-center collapse collapse-horizontal" id="subject-list-section">
                        <div class="mb-3 input-group">
                            <i class="input-group-text bi bi-search"></i>
                            <input id="search" class="form-control" type="text" placeholder="Buscar disciplina">
                        </div>    
                        <div id="subject-list" class="h-50 p-1 overflow-y-scroll list-group"></div>
                    </div>
                </section>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="usageTipsToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header me-auto">
                <i class="bi bi-lightbulb-fill"></i>      
                <strong class="me-auto ms-2"> Como usar</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p>Arraste as matérias a partir do menu ou da grade, solte aonde quer prencher</p>
                    </li>
                    <li class="list-group-item">
                        <p>Toque duplo para remover da grade</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="scripts/jquery/jquery-3.7.1.min.js"></script>
    <script src="scripts/jquery/jquery.ba-throttle-debounce.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/drag-drop-touch.esm.min.js"></script>
</body>
</html>
