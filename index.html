<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="row">
    <section class="class-timetable col-md-8 ">
        <h1>Grade de Horários</h1>
        <table id="class-schedule" class="table table-hover table-striped-columns table-sm">
            <thead>
                <tr>
                    <th>Horários</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section class="subjects text-center col-md-4">
        <button data-bs-target="#subject-list" class="btn" data-bs-toggle="collapse"><h3>Disciplinas</h3></button>
        <div id="subject-list" class="collapse show">        
        </div>
    </section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
