<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
            <h1 class="navbar-brand">Grade de Horários</h1>
            <div class="btn-group dropstart">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                    <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu p-3">
                  <li>
                    <div class="dropdown-item form-switch">
                        <label class="form-check-label" for="autoSaveSwitch">Salvamento Automático</label>
                        <input class="form-check-input ms-2" type="checkbox" role="switch" id="autoSaveSwitch" checked>
                    </div>
                  </li>
                  <li>
                    <div class="dropdown-item form-switch w-100">
                        <label class="form-check-label" for="lockEditSwitch">Bloquear Edição</label>
                        <input class="form-check-input ms-2" type="checkbox" role="switch" id="lockEditSwitch">
                    </div>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="btn btn-danger w-100" id="purgeDataBtn">Limpar todos os dados<i class="bi bi-trash"></i></button></li>
                </ul>
              </div>
        </div>
    </nav>
    <div id="alertZone"></div>
    <div class="container-xxl mt-2">
        <div class="row">
            <section class="class-timetable col">
                <table data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Dica" data-bs-content="Toque duas vezes para remover matéria" id="class-schedule" class="table table-hover table-striped-columns table-sm">
                    <thead>
                        <tr>
                            <th>Horários</th> 
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <div class="btn-group-vertical col-1">
                <button data-bs-target="#test" class="btn" data-bs-toggle="collapse">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
            <section class="subjects text-center col-3 collapse collapse-horizontal" id="test">
                    <div id="subject-list">        
                    </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
